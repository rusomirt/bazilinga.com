<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test-magnet-before</title>
    <link rel="stylesheet" href="dist/foundation.css">
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>

<!--====================================================================-->
<!---------- HEADER ------------------------------------------------------>
<header class="header">
    <div class="header__wrap">
        
        <div class="topbar topbar--break-xl-wide">
            
            <div class="topbar__left">
                <div class="topbar__logo">
                    <a href="#">
                        <img src="img/bazilinga-logo.png" alt="">
                    </a>
                </div>
                <div class="topbar__btns-container">
                    <div class="info info--knowledge">18</div>
                    <div class="info info--credits">146</div>
                </div>
            </div>
            
            <div class="topbar__right">
                <select class="topbar__button topbar__button--dropdown">
                    <option value="greeting">Hi, Alexandra!</option>
                    <option value="opt1">OPT1</option>
                    <option value="opt2">OPT2</option>
                    <option value="opt3">OPT3</option>
                </select>
                <div class="topbar__btns-container">
                    <button class="topbar__button">
                        <img src="img/small-icons/sound.svg" alt="">
                    </button>
                    <button class="topbar__button">
                        <img src="img/small-icons/music-note.svg" alt="">
                    </button>
                </div>
            </div>
        
        </div>
    
    </div>
</header>

<!--====================================================================-->
<!---------- PROGRESS (TEST PAGE ONLY) ----------------------------------->
<div class="test-progress">
    <div class="test-progress__wrap">
        
        <div class="test-progress__flex-container">
            <h1 class="test-progress__header">First steps Part 1</h1>
            <div class="test-progress__infos">
                <div class="info info--blacktext info--knowledge">18/20</div>
                <div class="info info--blacktext info--credits">46/146</div>
                <div class="info info--blacktext info--time">02:30</div>
            </div>
        </div>
        <div class="test-progress__progress-container">
            <div class="test-progress__progress-meter"></div>
            <span class="test-progress__done">15/20</span>
        </div>
        
    </div>
</div>

<!--====================================================================-->
<!---------- MAIN CONTENT ------------------------------------------------>
<main class="content">
    <div class="content__wrap">
    
        <div class="hint">
            <div class="hint__info-btn-container">
                <button class="test-button test-button--green">INFO</button>
            </div>
            <div class="hint__box">
                <div class="hint__text">
                    See if you know counts by now. Click words in the right order. Lorem ipsum dolor sit amet.
                    Consectetur adipiscing elit. Donec ac ipsum at sapien hendrerit viverra id id elit.
                </div>
                <div class="hint__hint-btn-container">
                    <button class="test-button test-button--orange">HINT</button>
                </div>
            </div>
        </div>
        
        <div class="task">
            <button class="task__next"></button>
            <div class="task__text">tres dos uno</div>
            <div class="task__answer task__answer--magnet">
                <button class="task__answer-magnet-item">three</button>
                <button class="task__answer-magnet-item">two</button>
            </div>
            <div class="task__src task__src--magnet">
                <button class="task__src-magnet-item">four</button>
                <button class="task__src-magnet-item task__src-magnet-item--answered">three</button>
                <button class="task__src-magnet-item">cat</button>
                <button class="task__src-magnet-item task__src-magnet-item--answered">two</button>
                <button class="task__src-magnet-item">dog</button>
                <button class="task__src-magnet-item">one</button>
            </div>
        </div>
        
        <div class="ctrl">
            <div class="ctrl__left-container">
                <button class="ctrl__chk-btn">CHECK</button>
            </div>
            <div class="ctrl__center-container">
                <div class="info info--knowledge">1</div>
                <div class="info info--credits">14</div>
                <div class="info info--time">02:14</div>
            </div>
            <div class="ctrl__right-container">
                <button class="ctrl__chk-btn--double">DOUBLE</button>
            </div>
        </div>
            
    </div>
</main>

</body>
</html>
